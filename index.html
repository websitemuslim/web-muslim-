<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uchihav4.1</title>
    <style>
        body { background: #0a0c10; color: #c9d1d9; font-family: 'Consolas', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background: #161b22; padding: 10px 15px; border-bottom: 1px solid #30363d; display: flex; justify-content: space-between; align-items: center; font-size: 11px; }
        
        .main-layout { display: flex; justify-content: center; align-items: flex-start; padding: 15px; flex-grow: 1; overflow-y: auto; gap: 20px; }
        
        .control-panel { width: 420px; }
        .card { background: #111418; border: 1px solid #30363d; border-radius: 8px; padding: 12px; display: flex; flex-direction: column; box-shadow: 0 4px 15px rgba(0,0,0,0.6); margin-bottom: 10px; }
        h3 { margin: 0 0 8px 0; color: #58a6ff; font-size: 0.85em; text-transform: uppercase; border-bottom: 1px solid #21262d; padding-bottom: 5px; }

        input, button { width: 100%; background: #0d1117; border: 1px solid #30363d; color: #58a6ff; padding: 7px; margin: 3px 0; border-radius: 4px; font-size: 11px; font-family: inherit; box-sizing: border-box; }
        button { cursor: pointer; font-weight: bold; transition: 0.2s; }
        
        .btn-red { color: #f85149; border-color: #f85149; background: rgba(248, 81, 73, 0.05); }
        .btn-blue { color: #58a6ff; border-color: #58a6ff; background: rgba(88, 166, 255, 0.05); }

        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 8px; border: 1px solid #30363d; margin-bottom: 12px; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .ping-box { background: #0d1117; border: 1px solid #21262d; border-radius: 4px; padding: 8px; margin-top: 5px; }
        .ping-info { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 5px; }
        .ping-bar-container { display: flex; align-items: flex-end; gap: 2px; height: 25px; }
        .ping-bar { flex: 1; background: #238636; min-height: 2px; transition: height 0.3s; }
        .status-dot { display: inline-block; width: 7px; height: 7px; border-radius: 50%; background: #484f58; margin-right: 5px; }

        /* Terminal di-kecilkan di sini */
        .terminal { height: 120px; background: #010409; border-top: 1px solid #30363d; padding: 10px; overflow-y: auto; font-size: 10.5px; color: #8b949e; line-height: 1.4; }
    </style>
</head>
<body>

<div class="header">
    <div><b>uchihav4</b> <span style="color:#8b949e">v4.1 [?_DEV]</span></div>
    <div id="clock">00:00:00</div>
</div>

<div class="main-layout">
    <div class="control-panel">
        
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/B7aFTOlA1Fo?autoplay=1&mute=1&loop=1&playlist=B7aFTOlA1Fo" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        
        <div class="card">
            <h3>Network Ping Visualizer</h3>
            <input type="text" id="ping_ip" placeholder="Target IP for Ping">
            <div class="ping-box">
                <div class="ping-info">
                    <span><span id="p-dot" class="status-dot"></span>Status: <span id="p-status">Idle</span></span>
                    <span>Latency: <span id="p-ms">--</span> ms</span>
                </div>
                <div class="ping-bar-container" id="bar-container"></div>
            </div>
            <button class="btn-blue" id="pingBtn" onclick="togglePing()">LIVE MONITOR</button>
        </div>

        <div class="card">
            <h3>Attack & SISTEM</h3>
            <input type="text" id="ip" value="192.168.100.1">
            <button class="btn-blue" onclick="window.open('http://'+document.getElementById('ip').value)">SISTEM</button>
            <button class="btn-red" id="atkBtn" onclick="runAtk()">EXECUTE UDP FLOOD</button>
        </div>

        <div class="card">
            <h3>Manual IP Kill</h3>
            <input type="text" id="kill_ip" placeholder="Target IP to Kill">
            <button class="btn-red" onclick="runKill()">TERMINATE CONNECTION</button>
        </div>

    </div>
</div>

<div class="terminal" id="term">
    <div style="color: #3fb950;">START....</div>
</div>

<script>
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

    let pingInterval = null;
    const barContainer = document.getElementById('bar-container');
    
    for(let i=0; i<25; i++) {
        let bar = document.createElement('div');
        bar.className = 'ping-bar';
        bar.style.height = '2px';
        barContainer.appendChild(bar);
    }

    function log(m, c = "#8b949e") {
        const t = document.getElementById('term');
        const d = document.createElement('div');
        d.style.color = c;
        d.innerHTML = `> [${new Date().toLocaleTimeString()}] ${m}`;
        t.appendChild(d);
        t.scrollTop = t.scrollHeight;
    }

    function togglePing() {
        const btn = document.getElementById('pingBtn');
        const target = document.getElementById('ping_ip').value;
        if (!target) return log("Error: Target IP required!", "#f85149");

        if (pingInterval) {
            clearInterval(pingInterval);
            pingInterval = null;
            btn.innerText = "START LIVE MONITOR";
            document.getElementById('p-status').innerText = "Stopped";
            document.getElementById('p-dot').style.background = "#484f58";
        } else {
            btn.innerText = "STOP MONITORING";
            document.getElementById('p-status').innerText = "Monitoring...";
            document.getElementById('p-dot').style.background = "#3fb950";
            
            pingInterval = setInterval(() => {
                const ms = Math.floor(Math.random() * (150 - 20) + 20);
                document.getElementById('p-ms').innerText = ms;
                const bars = document.getElementsByClassName('ping-bar');
                for(let i=0; i < bars.length - 1; i++) {
                    bars[i].style.height = bars[i+1].style.height;
                    bars[i].style.background = bars[i+1].style.background;
                }
                const newHeight = (ms / 150) * 100;
                bars[bars.length-1].style.height = newHeight + '%';
                bars[bars.length-1].style.background = ms > 100 ? "#f85149" : "#238636";
            }, 500);
        }
    }

    function runAtk() { log("UDP Flood attack executed.", "#f85149"); }
    function runKill() { log("Target connection terminated.", "#f85149"); }
</script>

</body>
</html>
